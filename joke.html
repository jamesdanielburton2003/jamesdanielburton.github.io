<script>
// Joke generator app (self-contained). ~60 lines of JS for clarity.
const jokes = [
{setup: "Why did the volleyball player bring string to practice?", punchline: "To tie up the loose ends in their game."},
{setup: "Why do programmers prefer dark mode?", punchline: "Because light attracts bugs."},
{setup: "Why did the developer go broke?", punchline: "Because he used up all his cache."},
{setup: "How do volleyball players talk to each other?", punchline: "They use short sets."},
{setup: "What's a programmer's favorite place to hang out?", punchline: "The Foo Bar."},
{setup: "Why did the server go to therapy?", punchline: "Too many requests."},
{setup: "Why don't programmers like nature?", punchline: "It has too many bugs."},
{setup: "How do you organize a space party?", punchline: "You planet."}
];


const setupEl = document.getElementById('setup');
const punchEl = document.getElementById('punchline');
const newBtn = document.getElementById('newJoke');
const revBtn = document.getElementById('reveal');
const shareBtn = document.getElementById('share');


let current = null;


function showJoke(j) {
setupEl.textContent = j.setup;
punchEl.textContent = '—— (hidden) ——';
current = j;
}


function reveal() {
if (!current) return;
punchEl.textContent = current.punchline;
}


function randomJoke() {
const i = Math.floor(Math.random() * jokes.length);
return jokes[i];
}


newBtn.addEventListener('click', () => {
const j = randomJoke();
showJoke(j);
});


revBtn.addEventListener('click', () => {
reveal();
});


shareBtn.addEventListener('click', async () => {
if (!current) return;
const text = `${current.setup} — ${current.punchline}`;
try {
await navigator.clipboard.writeText(text);
shareBtn.textContent = 'Copied!';
setTimeout(()=> shareBtn.textContent = 'Copy Joke', 1200);
} catch(e) {
alert('Copy failed — try manually selecting the text.');
}
});


// initialize with one joke
showJoke(randomJoke());
</script>


</body>
</html>
